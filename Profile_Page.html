<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="Profile_Page.css">

    
</head>
<body>
    <div class="navbar">
        <btn class="Profile"></btn>
        <btn class="Home"></btn>
        <btn class="My Profile"></btn>
        <btn class="Find Connections"></btn>
        <btn class="sign out"></btn>


    </div>
    <div class="profile">
        <div id="profileRunner"></div>
        <img class="user1" src="electra.jpg" alt="user1">
        <p>Chelsey Campbell</p>
        <img class="pinpoint" src="map-marker.png" alt="location">
        <p>Blackfoot, Idaho</p>
        <img class="gear" src="gear.png" alt="edit">
        <a href="?">edit profile</a>

    </div>
    <div class="education">
        <div id="educationRunner"></div>
            <p>Education</p>
        <p>Coding Dojo- Full Stack Bootcamp
            April 2023-July 2023
            Red Belt in Programming Basics
        </p>

    </div>
    <div class="connectionRequests">
        <div id="connectionRequestsRunner"></div>
            <p>Connection Requests</p>
        <img class="user2" src="blackwidow.jpg" alt="user2">
        <p>Shilaga S</p>
        <img class="check" src="accept-circle.png" alt="check">
        <img class="equal" src="close-circle.png" alt="equal">
        <img class="user3" src="blackpanther.jpg" alt="user3">
        <p>Mohammed A</p>
        <img class="check" src="accept-circle.png"  alt="check">
        <img class="equal" src="close-circle.png" alt="equal">
    </div>
    <div class="yourConnections">
        <div id="yourConnectionsRunner"></div>
            <p>Your Connections</p>
        <img class="user4" src="wonderwoman.jpg" alt="user4">
        <p>Stefanie D</p>
        <img class="user5" src="catwoman.jpg" alt="user5">
        <p>Winter P</p>
        <img class="user6" src="hulkjpg" alt="user6">
        <p>Colby D</p>
        <img class="user7" src="ironman.jpg" alt="user7">
        <p>Diego G</p>
        <div class="bottom"></div>
            <a href="?">view more</a>

    </div>
</body>
</html>
